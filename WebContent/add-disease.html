<!DOCTYPE html>

<html>
    <head>

    <body>

            <div  id="container">

<div class="row">

    </div>

                                            <option value="Sore throat">Sore throat</option>
                                            <option value="Congestion or runny noset">Congestion or runny noset</option>
                                            <option value="Nausea or vomiting">Nausea or vomiting</option>
                                            <option value="Diarrhea">Diarrhea</option>
                                        </select>
                                        <br>

                                        <label for="cars">Choose a sympton 3:</label>
                                        <select name="symptom3" class="form-control">
                                            <option>--Select symptom--</option>
                                            <option value="Fever or chills">Fever or chills</option>
                                            <option value="Cough">Cough</option>
                                            <option value="Shortness of breath or difficulty breathing">Shortness of breath or difficulty breathing</option>
                                            <option value="Fatigue">Fatigue</option>
                                            <option value="Muscle or body aches">Muscle or body aches</option>
                                            <option value="Headache">Headache</option>
                                            <option value="New loss of taste or smell">New loss of taste or smell</option>
                                            <option value="Sore throat">Sore throat</option>
                                            <option value="Congestion or runny noset">Congestion or runny noset</option>
                                            <option value="Nausea or vomiting">Nausea or vomiting</option>
                                            <option value="Diarrhea">Diarrhea</option>
                                        </select>
                                        <br>
                                        
                                        <label for="cars">Choose Type of Disease:</label>
                                        <select name="typeofdisease" class="form-control">
                                            <option>--Select Disease Type--</option>
                                            <option value="Contagious">Contagious</option>
                                            <option value="non-Contagious">non-Contagious</option>
                                        </select>
                                        <br>
    

                                        <input type="submit" name="save" value="Save Info" class="btn btn-success" >
                                        <input type="reset" name="reset" value="Reset" class="btn btn-dark ml-2">
                                                        
                                                        </div>
                                        </div>

                                    </fieldset>
                            </form>
                    </div>
            </div>
    </body>
</html>
