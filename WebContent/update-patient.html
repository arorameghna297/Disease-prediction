<!DOCTYPE html>

<html>
    <head>
            <title>ADMIN: MY HOSPITAL</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <link href="css/style.css" rel="stylesheet" type="text/css">
            <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
            <br><br><br><br>
            <div  id="container">
                    <header>
                            <h1>Admin Panel</h1>
                            <p>Patient: Update Informatin Section</p>
                    </header>

                    <div class="sub-container"> 
                            
                            <h4>Update Information Based on Patient Id</h4>

                            <form action="UpdatePatient" method="post">
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-sm-6">

                                            <label>ID</label>
                                            <input type="text" name="id" class="form-control" required="required" placeholder="id">
                                            <br>

                                            <label>Date</label>
                                            <input type="date" name="date" class="form-control" required="required" placeholder="date">
                                            <br>

                                            <label>Name</label>
                                            <input type="text" name="name" class="form-control" required="required" placeholder ="Enter Full Name">
                                            <br>
                                            
                                             <label>Username</label>
                                            <input type="text" name="puser" class="form-control" required="required" placeholder="Enter Username">
                                            <br>
                                            
                                             <label>Password</label>
                                            <input type="password" name="ppass" class="form-control" required="required" placeholder="Enter Password">
                                            <br>

                                            <label>Age</label>
                                            <input type="number" name="age" class="form-control" required="required" placeholder="Enter Patient Age">
                                            <br>

                                            <label>Gender</label>
                                            <input type="radio" name="gender" class="mt-2" value="male">male<br>
                                            <input type="radio" name="gender" class="mt-2" value="female">female
                                            <br>
                                            <br>
                                                
                                            <label>Address</label>
                                            <textarea class="form-control" name="address" required="required" rows="5" cols="37"></textarea>
                                            <br>
                                            </div>
                                            <div class="col-sm-6">
                                            <label>Contact Number</label>
                                            <input type="number" name="phone" class="form-control" required="required" placeholder="0123456789">
                                            <br>

                                            <label>Status</label>
                                            <input type="radio" name="status" class="mt-2" value="Undetermined"> Undetermined<br>
                                            <input type="radio" name="status" class="mt-2" value="Good"> Good<br>
                                            <input type="radio" name="status" class="mt-2" value="Fair"> Fair<br>
                                            <input type="radio" name="status" class="mt-2" value="Serious"> Serious<br>
                                            <input type="radio" name="status" class="mt-2" value="Treated and Released"> Treated and Released<br>
                                            <input type="radio" name="status" class="mt-2" value="Confirming patient deaths"> Confirming patient deaths<br>
                                            <br>                                        

                                            <label>Disease</label>
                                            <input type="text" name="disease" class="form-control" required="required" placeholder="describe disease">
                                            <br>

                                            <label>Room Number</label>
                                            <input type="text" name="room" class="form-control" required="required" placeholder="Enter allocated room number">
                                            <br>
                                            </div>
                                            </div>
                                            <br>
                                            <input type="submit" name="update_patient_info" value="Update Info" class="btn btn-warning">
                                            <input type="reset" name="reset" value="Reset" class="btn btn-dark ml-2">

                                    </fieldset>
                            </form>
                    </div>
            </div>
    </body>
</html>
